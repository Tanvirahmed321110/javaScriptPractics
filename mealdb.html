<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
    ">
    
    <style>
        #items-container{
            width: 85%;
            margin: 15px auto;
            background-color: aquamarine;
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
        .itemDiv{
            border: 1px solid red;
            border-radius: 5px;
            padding: 10px;
            margin: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="a">
        <h1 class="text-center my-4"> Favorite Food Search</h1>
        
            <form action=""class="input-group mx-auto mb-3 w-75">
                <input id="input-search" type="text" class="form-control" placeholder="Search Here..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchHandelar()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </form>
            
        
            <h4 id="error" class="text-center text-danger">Something is Wrong please try again</h4>
            
            
            <div id="item" class="card mb-3  mx-auto" style="max-width: 540px;">   
            </div>

            <div id="row" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="mealbd.js"></script>
</body>
</html>
