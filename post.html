<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api </title>
    <style>
        #post-handelar{
            margin: 25px 10px;
            padding: 15px;

        }

    </button>

        <h1 class="head">All item in post</h1>
        
        <div id="all-posts">
            
        </div>
    </section>
    
    
    <script src="post.js"></script>
</body>
</html>
